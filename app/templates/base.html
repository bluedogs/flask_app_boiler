  <style>

/* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 10px;

}

  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- change to your site name -->
      <a class="navbar-brand" href="/">My Site</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <!-- <li><a href="#"> ADD MORE LINKS </a></li> -->

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/auth/signup"><span class="glyphicon glyphicon-log-in"></span>
          </a>
        </li>
        <li>
          <a href="/auth/signin"><span class="glyphicon glyphicon-log-in"></span>     {% if login %}
    {{ login }}}
    {% else %}
    Login
    {% endif %}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <!-- Left Side Nav links -->
      <!-- remove comment to enable
      <p><a href="#">Link</a></p>

    <div class="col-sm-8 text-left">

    {% block content %}{% endblock %}

    </div>
    <div class="col-sm-2 sidenav">
      <!-- Right Side Nav links -->
      <!-- remove comment to enable
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
      -->
    </div>
  </div>
</div>

    <footer class="footer navbar navbar-inverse">

      <div class="container-fluid">
        <p class="active">Copyright info, etc.</p>
      </div>
    </footer>
